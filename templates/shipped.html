<form action="/shipped" method="post" class="box">
  <div class="field">
    <label class="label">Shipment Date</label>
    <div class="control">
      <input class="input" type="date" name="shipdate" id="shipdate"/>
    </div>
  </div>

  <div class="field">
    <label class="label">Value</label>
    <div class="control">
      <input type="number" name="money" id="money" class="input">
    </div>
  </div>

  <button class="button is-primary">Submit</button>
</form>
