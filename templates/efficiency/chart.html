<div>
  <canvas id="{{.workcenter}}"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<script>
  new Chart(document.getElementById({{.workcenter}}), {
    plugins: [ChartDataLabels],
    type: 'bar',
    data: {
      labels: {{.labels}},
      datasets: [
      {
        datalabels: {
          labels: {
            title: null
          },
        },
        label: {{.workcenter}},
        data: {{.quanity}},
        yAxisID: 'y',
      },
      {
        datalabels: {
          anchor: 'end',
          labels: {
            value: {
              color: 'green'
            }
          }
        },
        label: 'Efficiency(%)',
        data: {{.efficiency}},
        yAxisID: 'y1',
        type: "line",
        pointStyle: 'circle',
        pointRadius: 0,
      },
      {
        datalabels: {
          labels: {
            title: null
          }
        },
        label: 'Target',
        data: {{.targets}},
        yAxisID: 'y',
        type: "line",
        pointStyle: 'circle',
        pointRadius: 0,
        tension: 0.5,
      },
    ]
    },
    options: {
      plugins: {
        legend: {
          labels: {
            usePointStyle: true,
          },
        }
      },
      responsive: true,
      scales: {
        x: {
          grid: { display: false, },
        },
        y: {
          beginAtZero: true,
          grid: { display: false, },
        },
        y1: {
          type: 'linear',
          display: false,
          position: 'right',
          grid: {
            drawOnChartArea: false,
            display: false,
          },
        },
      },
    },
  });
</script>
