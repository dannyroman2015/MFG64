{{ range .mos }}
  <a hx-get="/mo/{{.}}" hx-target="#filter_results" @click="title = '{{.}}'" class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    {{ . }}
  </a>
  <div class="skill">
    <div class="skill_level" style="width: 60%;"></div>
  </div>
{{ end }}

<style>
  .skill {
    background: #262626;
    padding: 4px;
    box-sizing: border-box;
    border: 1px solid #0fffb7;
    border-radius: 2px;
  }
  .skill_level {
    background: linear-gradient(to right, rgb(237, 131, 131), rgb(231, 180, 86), rgb(121, 243, 121));
    width: 100%;
    height: 10px;
  }
</style>
