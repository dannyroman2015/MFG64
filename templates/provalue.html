<form action="/provalue" method="post" class="box">
  <div class="field">
    <label class="label">Date</label>
    <div class="control">
      <input class="input" type="date" name="finishdate" id="finishdate"/>
    </div>
  </div>

  <div class="field">
    <label class="label">Type Of Product</label>
    <div class="control">
      <label class="radio">
        <input type="radio" name="proType" />
        BRAND
      </label>
      <label class="radio">
        <input type="radio" name="proType" checked />
        OEM
      </label>
    </div>
  </div>

  <div class="field">
    <label class="label">Factory Number</label>
    <div class="control">
      <label class="radio">
        <input type="radio" name="fac_no" />
        1
      </label>
      <label class="radio">
        <input type="radio" name="fac_no" checked />
        2
      </label>
    </div>
  </div>

  <div class="field">
    <label class="label">Product Value</label>
    <div class="control">
      <input type="number" name="money" id="money" class="input">
    </div>
  </div>
  <button id="inputbtn">Input</button>
</form>


<style>
  form {
    overflow: hidden !important;
  }
  #inputbtn {
    position: relative;
    padding: 10px 20px;
    color: #fff;
    background-color: #0a87ff;
    font-weight: 500;
    border-radius: 6px;
    outline: none;
    border: none;
  }
  .spark {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    pointer-events: none;
    background-color: #0a87ff;
    z-index: 10;
    animation: animate 8s forwards;
  }
  .spark:nth-child(even) {
    background: transparent;
    border: 1px solid #cc894a;
  }
  @keyframes animate {
    0% {
      opacity: 1;
      transform: translate(900%, -800%);
    }
    100% {
      opacity: 0;
      transform: translate(var(--x), var(--y));
    }
  }
</style>

<script>
  document.getElementById("finishdate").value = new Date().toISOString().split('T')[0];

  let button = document.getElementById("inputbtn")

  setInterval(function(){
    for(i=0; i<50; i++) {
      let spark = document.createElement('i');
      spark.classList.add('spark')

      const randomX = (Math.random() - 0.5) * 100
      const randomY = (Math.random() - 0.5) * 100
      spark.style.setProperty('--x', randomX + 'px')
      spark.style.setProperty('--y', randomY + 'px')   

      const randomSize = Math.random() * 8 + 2
      spark.style.width = randomSize + 'px'
      spark.style.height = randomSize + 'px'

      const duration = Math.random() * 2 + 0.5
      spark.style.animation = `animate ${duration}s ease-out forwards`

      document.body.appendChild(spark)
    }

    setTimeout(function() {
      spark.remove();
    }, 4000)
  }, 6000)
</script>
